<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>JLS – UPI QR Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }
  body {
    margin: 0;
    padding: 16px;
    background: #ffffff;
    color: #222;
  }
  h1 {
    margin-top: 0;
    font-size: 20px;
    text-align: center;
  }
  .layout {
    display: flex;
    gap: 16px;
    align-items: flex-start;
    justify-content: center;
    max-width: 1200px;
    margin: 0 auto;
    flex-wrap: wrap;
  }
  .panel {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 16px;
    flex: 1;
    min-width: 320px;
  }
  .panel h2 {
    margin-top: 0;
    font-size: 16px;
  }
  label {
    display: block;
    font-size: 13px;
    margin-bottom: 4px;
  }
  input {
    width: 100%;
    padding: 6px 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  button {
    padding: 8px 14px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .btn-primary {
    background: #0052cc;
    color: #fff;
  }
  .btn-success {
    background: #1aa34a;
    color: #fff;
  }
  .btn-fail {
    background: #d93025;
    color: #fff;
  }
  .btn-row {
    display: flex;
    gap: 12px;
    justify-content: center;
    margin-top: 12px;
  }
  .qr-wrapper {
    text-align: center;
    padding: 12px;
    border-radius: 8px;
    background: #fafafa;
    border: 1px dashed #ccc;
    min-height: 260px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
  #qrCode {
    margin-bottom: 8px;
  }
  .payment-info {
    font-size: 14px;
    margin-top: 4px;
    line-height: 1.4;
  }
  .status {
    margin-top: 8px;
    font-weight: 600;
    font-size: 14px;
  }
  .status.pending {
    color: #0066cc;
  }
  .status.paid {
    color: #15803d;
  }
  .status.cancelled {
    color: #b91c1c;
  }
  .idle-message {
    font-size: 18px;
    color: #666;
  }
  @media (max-width: 768px) {
    .layout {
      flex-direction: column;
    }
  }
</style>

<!-- QRCode.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>
  <h1>JLS – UPI QR Payment</h1>

  <div class="layout">
    <!-- LEFT: Input panel -->
    <div class="panel">
      <h2>Step 1 – Enter Billing Details</h2>

      <label for="companyLine">
        Company line from Busy
        <span style="font-weight: normal; font-size: 12px;">
          (e.g. <i>JLS Trading Co. (2025-26) (COMP0005)</i>)
        </span>
      </label>
      <input id="companyLine" type="text"
             placeholder="JLS Trading Co. (2025-26) (COMP0005)" />

      <label for="invoiceNo">Invoice / Vch. No.</label>
      <input id="invoiceNo" type="text" placeholder="26213" />

      <label for="amount">Amount (₹)</label>
      <input id="amount" type="number" min="0" step="0.01" placeholder="90.00" />

      <button id="generateBtn" class="btn-primary" type="button">
        Generate QR
      </button>

      <p style="font-size: 12px; color:#666; margin-top:8px;">
        Note: While a QR is visible, you must click <b>SUCCESS</b> or <b>FAILURE</b>
        before generating the next one. This prevents mixing customers.
      </p>
    </div>

    <!-- RIGHT: QR / status panel -->
    <div class="panel">
      <h2>Step 2 – Show QR to Customer</h2>

      <div id="qrArea" class="qr-wrapper">
        <div id="idleState" class="idle-message">
          Waiting for QR…
        </div>
        <div id="qrCode" style="display:none;"></div>
        <div id="paymentDetails" class="payment-info" style="display:none;"></div>
        <div id="statusText" class="status" style="display:none;"></div>
      </div>

      <div class="btn-row">
        <button id="successBtn" class="btn-success" type="button" disabled>
          SUCCESS
        </button>
        <button id="failBtn" class="btn-fail" type="button" disabled>
          FAILURE
        </button>
      </div>
    </div>
  </div>

<script>
// Company → VPA mapping
const COMPANY_TO_VPA = {
  "JLS TRADING CO": "paytmqr2810050501011pn54jpiri49@paytm",
  "JIWAN LAL SAH GANGOLA & SONS": "paytmqr2810050501011ni90w28cwja@paytm"
};

let currentPayment = null;
let qrInstance = null;

// Normalize Busy company line
function normalizeCompanyName(raw) {
  if (!raw) return "";
  let base = raw.split("(")[0];
  base = base.replace(/\s+/g, " ").trim();
  base = base.toUpperCase().replace(/\./g, "");
  return base;
}

function getVpaForCompany(normalized) {
  if (COMPANY_TO_VPA[normalized]) return COMPANY_TO_VPA[normalized];
  if (normalized.includes("JLS TRADING")) return COMPANY_TO_VPA["JLS TRADING CO"];
  if (normalized.includes("JIWAN LAL SAH GANGOLA")) return COMPANY_TO_VPA["JIWAN LAL SAH GANGOLA & SONS"];
  return null;
}

function buildUpiUrl(vpa, payeeName, amount) {
  return `upi://pay?pa=${encodeURIComponent(vpa)}&pn=${encodeURIComponent(payeeName)}&am=${amount}&cu=INR`;
}

// UI elements
const companyInput = document.getElementById("companyLine");
const invoiceInput = document.getElementById("invoiceNo");
const amountInput = document.getElementById("amount");
const generateBtn = document.getElementById("generateBtn");

const qrCodeDiv = document.getElementById("qrCode");
const idleState = document.getElementById("idleState");
const paymentDetails = document.getElementById("paymentDetails");
const statusText = document.getElementById("statusText");

const successBtn = document.getElementById("successBtn");
const failBtn = document.getElementById("failBtn");

function setIdleScreen() {
  currentPayment = null;
  if (qrInstance) qrInstance.clear();

  qrCodeDiv.innerHTML = "";
  qrCodeDiv.style.display = "none";

  idleState.style.display = "block";
  paymentDetails.style.display = "none";
  statusText.style.display = "none";

  successBtn.disabled = true;
  failBtn.disabled = true;
}

function setPendingScreen(payment) {
  idleState.style.display = "none";
  qrCodeDiv.style.display = "block";
  paymentDetails.style.display = "block";
  statusText.style.display = "block";

  paymentDetails.innerHTML =
    `Invoice: <b>${payment.invoice}</b><br>` +
    `Company: <b>${payment.companyDisplay}</b><br>` +
    `Amount: <b>₹ ${payment.amount}</b>`;

  statusText.textContent = "Status: PENDING – waiting for customer to pay…";
  statusText.className = "status pending";

  successBtn.disabled = false;
  failBtn.disabled = false;
}

// SUCCESS / FAILURE
function markPayment(status) {
  if (!currentPayment || currentPayment.status !== "PENDING") return;

  currentPayment.status = status;

  if (status === "PAID") {
    statusText.textContent = "Status: SUCCESS – payment received.";
    statusText.className = "status paid";

    // ⭐ HOLD SUCCESS SCREEN FOR 10 SECONDS
    setTimeout(setIdleScreen, 10000);

  } else {
    statusText.textContent = "Status: FAILURE – payment cancelled.";
    statusText.className = "status cancelled";

    // Keep failure fast
    setTimeout(setIdleScreen, 800);
  }
}

// Generate QR
generateBtn.addEventListener("click", () => {
  if (currentPayment && currentPayment.status === "PENDING") {
    alert("A payment is already pending. Please click SUCCESS or FAILURE before starting the next customer.");
    return;
  }

  const rawCompany = companyInput.value.trim();
  const invoice = invoiceInput.value.trim();
  const amountStr = amountInput.value.trim();

  if (!rawCompany || !invoice || !amountStr) {
    alert("Please fill all fields.");
    return;
  }

  const normalizedName = normalizeCompanyName(rawCompany);
  const vpa = getVpaForCompany(normalizedName);
  if (!vpa) {
    alert("Could not identify company.");
    return;
  }

  const companyDisplay = rawCompany.split("(")[0].trim();
  const amount = Number(amountStr).toFixed(2);
  const upiUrl = buildUpiUrl(vpa, companyDisplay, amount);

  currentPayment = {
    invoice,
    amount,
    companyDisplay,
    status: "PENDING"
  };

  qrCodeDiv.innerHTML = "";
  qrInstance = new QRCode(qrCodeDiv, {
    text: upiUrl,
    width: 220,
    height: 220
  });

  setPendingScreen(currentPayment);
});

successBtn.addEventListener("click", () => markPayment("PAID"));
failBtn.addEventListener("click", () => markPayment("CANCELLED"));

setIdleScreen();
</script>

</body>
</html>
